<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-reset.css">
    <link rel="stylesheet" href="./index.css">
    <title>Spectral Seedlings Inventory</title>
</head>
<body>
    <header id="header-box">
        <h1 id="header">Spectral Seedlings Inventory</h1>
    </header>
    <main id="products-and-categories-container">
        <section id="product-box">
            <ul id="product-list">
            </ul>
            <div id="make-product-box">
                <div id="make-product-inputs">
                    <label for="product-name">New Product:</label>
                    <input id="product-name" placeholder="Product Name">
                    <label for="product-price">Price:</label>
                    <input id="product-price" placeholder="0.00">
                </div>
                <div id="make-product-btn">
                    <button id="new-product">+</button>
                    <label for="new-product">Add Product</label>
                </div>
            </div>
        </section>
        <section id="category-box">
            <select id="categories-list" size="0">
                <option value="Categories...">Categories...</option>
            </select>
            <div id="make-category-inputs">
                <div id="make-category-name">
                    <label for="category-name">New Category:</label>
                    <input id="category-name" placeholder="New Category">
                </div>
                <div id="category-btns">
                    <div id="make-category-btn">
                        <button id="new-category">+</button>
                        <label for="new-category">Add Category</label>
                    </div>
                    <div id="delete-category-btn">
                        <button id="delete-category">X</button>
                        <label for="delete-category">Remove Category</label>
                    </div>
                </div>
            </div> 
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/index.js"></script>
</html>
